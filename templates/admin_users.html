<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - AIFI 智能财报系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1e3a8a;
            --secondary-color: #06b6d4;
            --sidebar-bg: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
            --gradient-primary: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            --gradient-success: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --gradient-danger: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--sidebar-bg);
            padding: 0;
            box-shadow: 4px 0 20px rgba(30, 58, 138, 0.15);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .sidebar-brand {
            padding: 30px 25px;
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .sidebar-brand i {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
            animation: brandPulse 2s ease-in-out infinite;
        }

        @keyframes brandPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 10px 0;
        }
        
        .sidebar-menu li {
            margin: 3px 15px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .sidebar-menu a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: white;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar-menu a.active::before {
            transform: scaleY(1);
        }
        
        .sidebar-menu i {
            font-size: 1.3rem;
            margin-right: 15px;
            width: 28px;
            text-align: center;
        }

        .sidebar a[href="/logout"]:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            color: white !important;
            transform: translateX(5px);
        }
        
        /* 顶部导航栏 */
        .top-navbar {
            position: fixed;
            left: 260px;
            right: 0;
            top: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(30, 58, 138, 0.08);
            padding: 0 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .page-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title i {
            color: var(--primary-color);
        }
        
        .user-info-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--sidebar-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        /* 主内容区域 */
        .main-content {
            margin-left: 260px;
            margin-top: 70px;
            padding: 35px;
            min-height: calc(100vh - 70px);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content-card {
            background: white;
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.08);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        /* 用户表格 */
        .users-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .users-table thead {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .users-table th {
            padding: 18px;
            text-align: left;
            font-weight: 700;
            color: #1e293b;
            border-bottom: 2px solid var(--primary-color);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }
        
        .users-table tbody tr:hover {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            transform: scale(1.01);
        }
        
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .badge-admin {
            background: var(--gradient-danger);
            color: white;
        }
        
        .badge-user {
            background: var(--gradient-primary);
            color: white;
        }
        
        .badge-active {
            background: var(--gradient-success);
            color: white;
        }
        
        .badge-inactive {
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
            color: white;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 4px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-edit {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-delete {
            background: var(--gradient-danger);
            color: white;
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .btn-toggle {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            color: white;
        }
        
        .btn-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .btn-role {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            color: white;
        }
        
        .btn-role:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        /* 模态框样式 */
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(30, 58, 138, 0.3);
        }
        
        .modal-header {
            background: var(--gradient-primary);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 25px 30px;
        }
        
        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 18px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.1);
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.15);
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- 左侧侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-graph-up-arrow"></i> AIFI 系统
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="/">
                    <i class="bi bi-house-door"></i>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="/reports">
                    <i class="bi bi-file-text"></i>
                    <span>报告列表</span>
                </a>
            </li>
            {% if user.role == 'admin' %}
            <li>
                <a href="/admin/users" class="active">
                    <i class="bi bi-people"></i>
                    <span>用户管理</span>
                </a>
            </li>
            {% endif %}
            <li>
                <a href="/settings">
                    <i class="bi bi-gear"></i>
                    <span>个人设置</span>
                </a>
            </li>
        </ul>
        
        <div style="position: absolute; bottom: 20px; left: 0; right: 0; padding: 0 15px;">
            <a href="/logout" style="display: flex; align-items: center; padding: 14px 18px; color: rgba(255, 255, 255, 0.85); text-decoration: none; border-radius: 10px; transition: all 0.3s ease; margin: 0 15px; font-weight: 500;">
                <i class="bi bi-box-arrow-right" style="font-size: 1.3rem; margin-right: 15px; width: 28px; text-align: center;"></i>
                <span>退出登录</span>
            </a>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="top-navbar">
        <div class="page-title">
            <i class="bi bi-people"></i> 用户管理
        </div>
        <div class="user-info-box">
            <span class="text-muted">
                <i class="bi bi-shield-check"></i> 管理员: <strong>{{ user.fullname }}</strong>
            </span>
            <div class="user-avatar">
                {{ user.fullname[0] if user.fullname else 'A' }}
            </div>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 统计卡片 -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon" style="color: #667eea;">
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: #27ae60;">
                    <i class="bi bi-person-check-fill"></i>
                </div>
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">活跃用户</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: #e74c3c;">
                    <i class="bi bi-shield-fill-check"></i>
                </div>
                <div class="stat-value" id="adminUsers">0</div>
                <div class="stat-label">管理员</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: #f39c12;">
                    <i class="bi bi-file-earmark-text-fill"></i>
                </div>
                <div class="stat-value" id="totalReports">0</div>
                <div class="stat-label">总报告数</div>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="content-card">
            <div class="section-header">
                <div class="section-title">
                    <i class="bi bi-list-ul"></i>
                    用户列表
                </div>
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    <i class="bi bi-plus-circle"></i> 添加用户
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>报告数</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="8" class="text-center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 添加用户模态框 -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-person-plus"></i> 添加新用户
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="addUsername" class="form-label">用户名 *</label>
                            <input type="text" class="form-control" id="addUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="addPassword" class="form-label">密码 *</label>
                            <input type="password" class="form-control" id="addPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="addFullname" class="form-label">姓名 *</label>
                            <input type="text" class="form-control" id="addFullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEmail" class="form-label">邮箱 *</label>
                            <input type="email" class="form-control" id="addEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="addRole" class="form-label">角色 *</label>
                            <select class="form-select" id="addRole">
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addUser()">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑用户模态框 -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-square"></i> 编辑用户
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUsername">
                        <div class="mb-3">
                            <label for="editFullname" class="form-label">姓名 *</label>
                            <input type="text" class="form-control" id="editFullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">邮箱 *</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">角色 *</label>
                            <select class="form-select" id="editRole">
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">新密码（留空则不修改）</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let usersData = [];
        
        // 页面加载时获取用户列表
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
        
        // 加载用户列表
        function loadUsers() {
            fetch('/api/admin/users')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        usersData = data.users;
                        renderUsers(data.users);
                        updateStats(data.users);
                    } else {
                        showAlert('加载用户列表失败', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('加载用户列表失败', 'danger');
                });
        }
        
        // 渲染用户列表
        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">暂无用户</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.fullname}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">
                            <i class="bi bi-${user.role === 'admin' ? 'shield-check' : 'person'}"></i>
                            ${user.role === 'admin' ? '管理员' : '普通用户'}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${user.status === 'active' ? 'badge-active' : 'badge-inactive'}">
                            ${user.status === 'active' ? '正常' : '禁用'}
                        </span>
                    </td>
                    <td>${user.report_count || 0}</td>
                    <td>${user.created_at}</td>
                    <td>
                        <button class="action-btn btn-edit" onclick="showEditUserModal('${user.username}')" title="编辑">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="action-btn btn-role" onclick="toggleRole('${user.username}')" title="切换角色">
                            <i class="bi bi-arrow-repeat"></i>
                        </button>
                        <button class="action-btn btn-toggle" onclick="toggleStatus('${user.username}')" title="${user.status === 'active' ? '禁用' : '启用'}">
                            <i class="bi bi-${user.status === 'active' ? 'lock' : 'unlock'}"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteUser('${user.username}')" title="删除">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // 更新统计数据
        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.status === 'active').length;
            document.getElementById('adminUsers').textContent = users.filter(u => u.role === 'admin').length;
            
            const totalReports = users.reduce((sum, u) => sum + (u.report_count || 0), 0);
            document.getElementById('totalReports').textContent = totalReports;
        }
        
        // 显示添加用户模态框
        function showAddUserModal() {
            document.getElementById('addUserForm').reset();
            const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
            modal.show();
        }
        
        // 添加用户
        function addUser() {
            const username = document.getElementById('addUsername').value;
            const password = document.getElementById('addPassword').value;
            const fullname = document.getElementById('addFullname').value;
            const email = document.getElementById('addEmail').value;
            const role = document.getElementById('addRole').value;
            
            if (!username || !password || !fullname || !email) {
                showAlert('请填写所有必填项', 'warning');
                return;
            }
            
            fetch('/api/admin/users/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username, password, fullname, email, role
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('用户添加成功', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                    loadUsers();
                } else {
                    showAlert(data.error || '添加失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('添加失败', 'danger');
            });
        }
        
        // 显示编辑用户模态框
        function showEditUserModal(username) {
            const user = usersData.find(u => u.username === username);
            if (!user) return;
            
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editFullname').value = user.fullname;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role;
            document.getElementById('editPassword').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
            modal.show();
        }
        
        // 更新用户
        function updateUser() {
            const username = document.getElementById('editUsername').value;
            const fullname = document.getElementById('editFullname').value;
            const email = document.getElementById('editEmail').value;
            const role = document.getElementById('editRole').value;
            const password = document.getElementById('editPassword').value;
            
            const data = { fullname, email, role };
            if (password) {
                data.password = password;
            }
            
            fetch(`/api/admin/users/edit/${username}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('用户信息更新成功', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                    loadUsers();
                } else {
                    showAlert(data.error || '更新失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('更新失败', 'danger');
            });
        }
        
        // 切换角色
        function toggleRole(username) {
            const user = usersData.find(u => u.username === username);
            if (!user) return;
            
            const newRole = user.role === 'admin' ? 'user' : 'admin';
            const roleName = newRole === 'admin' ? '管理员' : '普通用户';
            
            if (!confirm(`确定要将用户 ${user.fullname} 的角色改为 ${roleName} 吗？`)) {
                return;
            }
            
            fetch(`/api/admin/users/change_role/${username}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role: newRole })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('权限修改成功', 'success');
                    loadUsers();
                } else {
                    showAlert(data.error || '修改失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('修改失败', 'danger');
            });
        }
        
        // 启用/禁用用户
        function toggleStatus(username) {
            const user = usersData.find(u => u.username === username);
            if (!user) return;
            
            const action = user.status === 'active' ? '禁用' : '启用';
            
            if (!confirm(`确定要${action}用户 ${user.fullname} 吗？`)) {
                return;
            }
            
            fetch(`/api/admin/users/toggle_status/${username}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    loadUsers();
                } else {
                    showAlert(data.error || '操作失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('操作失败', 'danger');
            });
        }
        
        // 删除用户
        function deleteUser(username) {
            const user = usersData.find(u => u.username === username);
            if (!user) return;
            
            if (!confirm(`确定要删除用户 ${user.fullname} 吗？\n此操作不可恢复！`)) {
                return;
            }
            
            fetch(`/api/admin/users/delete/${username}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('用户已删除', 'success');
                    loadUsers();
                } else {
                    showAlert(data.error || '删除失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('删除失败', 'danger');
            });
        }
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
