<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AIFI 智能财报系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .login-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* 左侧视觉区域 */
        .login-visual {
            flex: 1;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .visual-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 60px;
        }
        
        .visual-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .visual-content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .visual-content p {
            font-size: 1.3rem;
            opacity: 0.95;
            margin-bottom: 15px;
        }
        
        .visual-features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .feature-item i {
            font-size: 2rem;
            margin-right: 15px;
        }
        
        /* 背景装饰 */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-shapes 20s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
        }
        
        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: 100px;
            animation-delay: -5s;
        }
        
        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: -75px;
            animation-delay: -10s;
        }
        
        @keyframes float-shapes {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }
        
        /* 右侧登录区域 */
        .login-form-section {
            flex: 0 0 500px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-form-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .system-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }
        
        .login-header h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            color: #666;
        }
        
        .remember-me input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .register-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }
        
        .register-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .demo-info h6 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        
        .demo-account {
            background: white;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .demo-account:last-child {
            margin-bottom: 0;
        }
        
        .demo-account .role {
            color: #666;
            font-weight: 500;
        }
        
        .demo-account .credentials {
            color: #e74c3c;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 968px) {
            .login-visual {
                display: none;
            }
            
            .login-form-section {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- 左侧视觉区域 -->
        <div class="login-visual">
            <div class="bg-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            
            <div class="visual-content">
                <div class="visual-icon">
                    <i class="bi bi-graph-up-arrow"></i>
                </div>
                <h1>AIFI 智能财报系统</h1>
                <p>AI for Financial Insight</p>
                <p style="font-size: 1.1rem; opacity: 0.9;">智能财务分析 · 专业报告生成</p>
                
                <div class="visual-features">
                    <div class="feature-item">
                        <i class="bi bi-lightning-charge"></i>
                        <div>
                            <strong>快速分析</strong><br>
                            <small>一键生成报告</small>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-robot"></i>
                        <div>
                            <strong>AI驱动</strong><br>
                            <small>智能风险解读</small>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-bar-chart"></i>
                        <div>
                            <strong>多维分析</strong><br>
                            <small>四维度评估</small>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-download"></i>
                        <div>
                            <strong>一键导出</strong><br>
                            <small>Word/PDF格式</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧登录表单 -->
        <div class="login-form-section">
            <div class="login-form-container">
                <div class="login-header">
                    <div class="system-logo">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <h2>欢迎登录</h2>
                    <p>AIFI 智能财报系统</p>
                </div>
                
                <!-- 错误提示 -->
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <!-- 成功提示 -->
                {% if message %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                <!-- 登录表单 -->
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Admin" 
                                   required 
                                   autofocus>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-wrapper">
                            <i class="bi bi-lock input-icon"></i>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="密 码" 
                                   required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input class="form-check-input" 
                                   type="checkbox" 
                                   id="remember" 
                                   name="remember">
                            <label for="remember">记住密码</label>
                        </div>
                        <a href="#" class="forgot-password">忘记密码?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        登 录
                    </button>
                </form>
                
                <!-- 注册链接 -->
                <div class="register-link">
                    还没有账号？<a href="/register">立即注册</a> | <a href="/">帮助</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自动关闭提示
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
